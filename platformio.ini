; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Base configuration - all common settings
[env]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
board_build.partitions = default.csv
lib_deps = 
    adafruit/Adafruit ADS1X15@^2.3.2
    bblanchon/ArduinoJson@^6.21.3

; Development build - all logging enabled
[env:dev]
build_flags = 
    ; No PRODUCTION_BUILD flag = all logging enabled (DEBUG, INFO, CRITICAL)

; Production build - only critical logs enabled
[env:prod]
build_flags = 
    -D PRODUCTION_BUILD
    -D FIRMWARE_VERSION=\"1.0.0\"