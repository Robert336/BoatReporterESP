; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Common ESP32 settings
[common]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
board_build.partitions = min_spiffs.csv
lib_deps = 
    adafruit/Adafruit ADS1X15@^2.3.2
    bblanchon/ArduinoJson@^6.21.3

; Development build - all logging enabled
[env:dev]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
board_build.partitions = ${common.board_build.partitions}
lib_deps = ${common.lib_deps}
build_flags = 
    ; No PRODUCTION_BUILD flag = all logging enabled (DEBUG, INFO, CRITICAL)

; Production build - only critical logs enabled
[env:prod]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
board_build.partitions = ${common.board_build.partitions}
lib_deps = ${common.lib_deps}
build_flags = 
    -D PRODUCTION_BUILD
    -D FIRMWARE_VERSION=\"1.0.0\"

; Native test environment - runs on host machine without hardware
[env:native]
platform = native
build_flags = 
    -D UNIT_TESTING
    -std=c++11
test_build_src = yes

; ESP32 test environment - runs tests on actual ESP32 hardware
[env:esp32-test]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
board_build.partitions = ${common.board_build.partitions}
lib_deps = ${common.lib_deps}
build_flags = 
    -D UNIT_TESTING
    -D ENABLE_MOCK_MODE
test_build_src = yes